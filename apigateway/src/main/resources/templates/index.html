<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div sec:authorize="!isAuthenticated()">
        <h1>Inicia sesion</h1>
        <a style="background-color: darkslateblue;
        color: aliceblue;
        border-radius: 5px;
        padding: 10px;
        text-decoration: none" th:href="@{/oauth2/authorization/okta}">Log In</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <p>You are logged in!</p>
        <img th:src="${profile.get('picture')}" th:attr="alt=${profile.get('name')}"/>
        <h2 th:text="${profile.get('name')}"></h2>
        <p th:text="${profile.get('email')}"></p>
        <p th:text="${profile.get('accessToken')}"></p>
        <form name="logoutForm" th:action="@{/logout}" method="post">
            <button style="padding: 10px" type="submit" value="Log out">Log out</button>
        </form>
    </div>
</body>
</html>
